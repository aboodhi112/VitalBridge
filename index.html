<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalBridge Dashboard</title>
  <link rel="stylesheet" href="asa.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Vital<span>Bridge</span></h2>
    <ul>
      <li><a href="#dashboard" class="active">Dashboard</a></li>
      <li><a href="#metrics">Metrics</a></li>
      <li><a href="#emergency">Emergency</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Health Monitoring Dashboard</h1>
    </header>

    <section id="dashboard" class="section">
      <h2>Overview</h2>
      <div class="metrics">
        <div class="metric">
          <h3>Heart Rate</h3>
          <p id="heartRateValue">Loading...</p>
        </div>
        <div class="metric">
          <h3>Oxygen Saturation</h3>
          <p id="oxygenSaturationValue">Loading...</p>
        </div>
        <div class="metric">
          <h3>Blood Pressure</h3>
          <p id="bloodPressureValue">Loading...</p>
        </div>
        <div class="metric">
          <h3>Temperature</h3>
          <p id="temperatureValue">Loading...</p>
        </div>
      </div>
    </section>
    
    <section id="emergency" class="section">
      <h2>Emergency Alert</h2>
      <button id="alertButton">Trigger Emergency Alert</button>
    </section>

    <section id="charts" class="section">
      <h2>Health Metrics Visualization</h2>
      <div class="chart-container">
        <canvas id="heartRateChart"></canvas>
        <canvas id="oxygenSaturationChart"></canvas>
        <canvas id="bloodPressureChart"></canvas>
        <canvas id="temperatureChart"></canvas>
      </div>
    </section>
  </div>

  <script src="asa.js"></script>
</body>
</html>
